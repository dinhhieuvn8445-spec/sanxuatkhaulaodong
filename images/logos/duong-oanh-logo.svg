<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Globe with grid lines -->
  <g transform="translate(60, 30)">
    <!-- Main globe circle -->
    <circle cx="30" cy="30" r="25" fill="none" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Vertical grid lines -->
    <ellipse cx="30" cy="30" rx="25" ry="12" fill="none" stroke="#2563eb" stroke-width="1.5"/>
    <ellipse cx="30" cy="30" rx="25" ry="20" fill="none" stroke="#2563eb" stroke-width="1"/>
    
    <!-- Horizontal grid lines -->
    <line x1="5" y1="30" x2="55" y2="30" stroke="#2563eb" stroke-width="1.5"/>
    <line x1="10" y1="20" x2="50" y2="20" stroke="#2563eb" stroke-width="1"/>
    <line x1="10" y1="40" x2="50" y2="40" stroke="#2563eb" stroke-width="1"/>
    
    <!-- Vertical center line -->
    <line x1="30" y1="5" x2="30" y2="55" stroke="#2563eb" stroke-width="1.5"/>
    
    <!-- Arrow pointing up and right -->
    <g transform="translate(45, 15)">
      <line x1="0" y1="0" x2="15" y2="-10" stroke="#059669" stroke-width="3"/>
      <!-- Arrow head -->
      <polygon points="15,-10 12,-7 12,-13" fill="#059669"/>
      <polygon points="15,-10 18,-7 12,-7" fill="#059669"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="150" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563eb">
    Duong Oanh
  </text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#059669" letter-spacing="2px">
    LABOR EXPORT
  </text>
</svg>